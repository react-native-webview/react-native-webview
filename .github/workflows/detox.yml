name: 'Detox CI Tests'
on: [pull_request]

jobs:
  tests:
    name: 'Running tests'
    runs-on: 'macOS-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10
      - name: Setup - Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun run ci
