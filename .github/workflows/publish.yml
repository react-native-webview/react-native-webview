name: Publish

on:
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Lint checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run CI checks
        run: bun run ci

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: tests
    environment: deployment
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_PAT_GITHUB }}
        run: bun run ci:publish
